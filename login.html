<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="login.css"> -->

    <title>银发候鸟官网登录</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css"> -->
<script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{

            background-image: url(官网背景图.jpg);
            background-repeat: no-repeat; 
             background-attachment: scroll; 
             height: 1000px;
        }
        .signup {
            color: #333;
        }
        .signup a:hover {
            color: blue;
            text-decoration: underline;
        }

        .nav2 {
            font-size: 35px;
            margin-top: 30px;

        }

        .bg2 {
            width: 500px;
            height:550px;

            margin: 200px 170px 0 auto;
            text-align: center;
            background-color: #fff;
            overflow: hidden;
            background:rgba(248, 227, 227, 0.914);
            border-radius: 10px;
        }

        .size2 {
            font-size: 12px;
        }

        .sizes{
            font-size: 20px;
        }
        .sign .sizes{
            background-color: #9F2c15;
            color:#fff;
            border:1px solid #9F2c15;
        }
        .box2{
            height:10px;
            margin:20px 50px ;
        }
        .sign{
            margin:40px auto;
            height:40px;
        }
       .sign button{
            background-color: #6750a4;
            color:#fff;
            border-radius:20px;
            width:145px;
            height: 40px;
        }
    </style>
</head>

<body>
<div class="bg2">
        <h2 class="nav2">欢迎来到银发候鸟</h2>
        <img src="logo_large.png" alt="银发候鸟商标" title="银发候鸟商标" width="170">
        <div class="box2">
            <label for="login_field" class="sizes">用户名</label>
            <input type="text" name="login" id="login_field">
        </div>
        <div class="box">
            <br><label for="password" class="sizes">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="sign"><br>
            <button type="button" class="mdui-btn mdui-btn-raised mdui-ripple mdui-center">&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <!-- <mdui-button>&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;</mdui-button> -->
    </div>
    <br>若您还没有银发候鸟账号，请<label for="noaccount"> <a href="reg.html" class="singup"><ins>&nbsp;注册</ins></a></label>
        <br>
   <input type="checkbox" name="agreement" checked> 我同意注册条款
</div>
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js">
            
    mdui.mutation();
            </script>
</body>

</html>
